name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
        working-directory: ./02 Starting Project
      - name: Run Tests
        run: npm test
        working-directory: ./02 Starting Project
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
        working-directory: ./02 Starting Project
      - name: Build Project
        run: npm run build
        working-directory: ./02 Starting Project
      - name: Deploy Project
        run: |
          echo "Deploying Project"
          echo "Deployed Project"
        working-directory: ./02 Starting Project
