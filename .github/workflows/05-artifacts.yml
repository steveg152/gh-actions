name: 05 Job Artifacts - Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./05-Artifacts
      - name: Lint code
        run: npm run lint
        working-directory: ./05-Artifacts
      - name: Test code
        run: npm run test
        working-directory: ./05-Artifacts
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./05-Artifacts
      - name: Build website
        run: npm run build
        working-directory: ./05-Artifacts
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production
          path: ./05-Artifacts/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v3
        with:
          name: production
      - name: Output files
        run: ls -l
      - name: Deploy
        run: echo "Deploying..."
