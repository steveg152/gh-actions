name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
        working-directory: ./02 Starting Project
      - name: Run Tests
        run: npm test
        working-directory: ./02 Starting Project
